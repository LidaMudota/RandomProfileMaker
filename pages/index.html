<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2>Генератор случайных пользователей</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span class="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span class="firstNameOutput">Генерация имени</span></h4>
                            <h4>Отчество: <span class="patronymicOutput">Генерация отчества</span></h4>
                            <p>
                                <h4>Пол: <span class="genderOutput">Генерация пола</span></h4>
                                <span> </span>
                                <h4>Год рождения: <span class="birthYearOutput">Генерация года рождения</span></h4>
                                <span> </span>
                                <h4>Дата рождения: <span class="birthDateOutput">Генерация даты рождения</span></h4>
                            </p>
                            <p>
                                <h4>Профессия: <span class="professionOutput">Генерация профессии</span></h4>
                            </p>
                            <button class="generateButton myButton">Сгенерировать нового пользователя</button>
                            <button class="resetButton myButton">Сбросить информацию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/personGenerator.js"></script>
<script src="../js/init.js"></script>
</body>
</html>
